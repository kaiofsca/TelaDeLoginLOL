<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Riot Games</title>
</head>
<body>
    
    <main>

        <section class="login">

            <div class="wrapper">
                <img src="imagens/logo.png" class="login__logo">

                <h1 class="login__title"> Fazer login </h1>

                <label class="login__label">
                    <span>nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>

                <label class="login__label">
                    <span>senha</span>
                    <input type="password" name="password" class="input">
                </label>

                <div class="login__icons">
                    <button type="button" class="icons__button">
                        <img src="imagens/facebook-icon.png" alt="facebook">
                    </button>

                    <button type="button" class="icons__button">
                        <img src="imagens/google-icon.png" alt="google">
                    </button>

                    <button type="button" class="icons__button">
                        <img src="imagens/apple-icon.png" alt="apple">
                    </button>

                </div>

                <label class="login__label--checkbox">
                    <input type="button" class="input--checkbox">
                    Manter login
                </label>
            </div>

            <div class="wrapper">
                <button type="button" class="login__button" disabled>
                    <h2> ➝ </h2>
                </button>
    
                <a href="#" class="login__link">não consegue iniciar a sessão?</a>
                <a href="#" class="login__link">criar conta</a>
            </div>

        </section>

        <section class="wallpaper"></section>

    </main>

</body>
</html>
